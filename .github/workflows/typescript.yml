name: Typescript check

on: pull_request

jobs:
  typescript-check:
    name: Typescript check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ¤– Install robotjs dependencies
        run: |
          sudo apt update
          sudo apt-get install libxtst-dev libpng++-dev

      - name: ğŸ“¦ Install dependencies
        run: yarn

      - name: ğŸ”¨ Run Typescript
        run: yarn ts:check
