name: Run Jest

on: pull_request

jobs:
  jest:
    name: Jest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ¤– Install robotjs dependencies
        run: |
          sudo apt update
          sudo apt-get install libxtst-dev libpng++-dev

      - name: ğŸ“¦ Install dependencies
        run: yarn

      - name: ğŸ­ Run Jest
        run: yarn test
