name: Run Jest

on:
  pull_request:
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'CHANGELOG.md'
      - 'readme.md'

jobs:
  jest:
    name: Jest
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🥟 Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: 📦 Install dependencies
        run: yarn

      - name: 🎭 Run Jest
        run: yarn test
