name: Run Jest

on:
  pull_request:
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'CHANGELOG.md'
      - 'readme.md'

jobs:
  jest:
    name: Jest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ¿ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ“¦ Install dependencies
        run: yarn

      - name: ğŸ­ Run Jest
        run: yarn test
