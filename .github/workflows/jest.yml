name: Run Jest

on:
  pull_request:
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'CHANGELOG.md'
      - 'readme.md'

jobs:
  jest:
    name: Jest
    runs-on: macos-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install dependencies
        run: yarn

      - name: ğŸ­ Run Jest
        run: yarn test
